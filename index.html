<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Stopwatch</title>
  </head>
  <body class="body">
    <div class="container">
      <header class="header container--flex">
        <h1 class="header__text">Stopwatch</h1>
      </header>
      <main class="main">
        <div class="stopwatch">
          <p id="stopwatch-text" class="stopwatch-text container--flex">
            <span class="stopwatch-text--time" id="minutes">00</span>
            <span class="stopwatch-text--colon">:</span>
            <span class="stopwatch-text--time" id="seconds">00</span>
            <span class="stopwatch-text--colon">:</span>
            <span class="stopwatch-text--time" id="centiseconds">00</span>
          </p>
        </div>
        <div class="buttons container--flex">
          <button class="button" id="start">Start</button>
          <button class="button button--inactive" id="stop">Stop</button>
          <button class="button button--inactive" id="restart">Restart</button>
        </div>
      </main>
    </div>
    <script src="stopwatch.js" defer></script>
  </body>
</html>
